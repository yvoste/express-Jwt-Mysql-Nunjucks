
{% extends "../index.html" %}
  {% block content %}
  <div class="row">   
      <form name="formsignin" class="col-md-6 needs-validation" novalidate>        
          <div class="col-md-12">
            <label for="email" class="col-sm-2 col-form-label">Email</label>        
            <input type="email" class="form-control" name="email" placeholder="example@example.com"  required>
          </div>
          <div class="col-md-12">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <div class="col-md-12">
            <button class="btn btn-primary" onclick="users.signin(event)">Submit form</button>
          </div>    
      </form>
    
    </div>
  {%endblock %}
