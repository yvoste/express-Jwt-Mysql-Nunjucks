{% extends "../index.html" %}
{% block content %}    
    <div class="jumbotron">
        <div class="mt-3">                    
            <div class="d-flex flex-column p-2 border">
                <h3 class="mr-2 border log">
                Are you sure you want to logout
                </h3>
                <div class="mt-3">
                  <button class="btn btn-danger btn-sm" onclick="users.logout()">Confirm</button>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary btn-sm" onclick="users.cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
{%endblock %}
